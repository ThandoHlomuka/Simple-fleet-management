<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management System</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Fleet Management System</h1>
    <h2>Add Vehicle</h2>
    <form id="vehicleForm">
        <input type="text" id="make" placeholder="Make" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="text" id="year" placeholder="Year" required>
        <input type="text" id="color" placeholder="Color" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="text" id="driver dame" placeholder="Driver Name" required>
        <input type="text" id="organisation" placeholder="Organisation" required>
        <button type="submit">Add Vehicle</button>
    </form>

    <h2>Vehicles</h2>
    <ul id="vehicleList"></ul>
</body>
</html>
